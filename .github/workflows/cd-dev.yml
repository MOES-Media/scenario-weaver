name: Publish SNAPSHOT to GitHub Packages

on:
  push:
    branches:
      - development

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Download git-chglog
        run: |
          curl -sSL https://github.com/git-chglog/git-chglog/releases/download/v0.15.1/git-chglog_0.15.1_linux_amd64.tar.gz | tar xz

      - name: Init git-chglog config if missing
        run: |
          if [ ! -f .chglog/config.yml ]; then
            ./git-chglog init
          fi

      - name: Generate Changelog
        run: ./git-chglog --output CHANGELOG.md

      - name: Publish SNAPSHOT to GitHub Packages
        run: mvn -B -s ${{ github.workspace }}/settings.xml clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: development-SNAPSHOT-${{ github.sha }}
          name: Development Snapshot ${{ github.sha }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}